<!DOCTYPE html>
<html>
    <head>
        <title>3Line Chat Bot</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <h1 class="col-sm-3 col-sm-offset-4 text-center">3LINE CHATBOT DEMO</h1>

        <div class="col-sm-3 col-sm-offset-4 frame">
            <ul class="chat"></ul>
            <div class="footer">
                <div class="my-text-wrap w100 macro">                        
                    <textarea class="my-text w100" rows="1" placeholder="Type a message" autofocus=""></textarea>
                </div>
                <div class="button-wrap">
                    <span class="glyphicon glyphicon-share-alt button bg-smk"></span>
                </div>                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>     
    </body>
</html>
